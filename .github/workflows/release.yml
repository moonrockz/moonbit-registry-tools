name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: linux-x64
            binary: moonbit-registry
          - os: ubuntu-latest
            target: linux-arm64
            binary: moonbit-registry
          - os: macos-latest
            target: darwin-x64
            binary: moonbit-registry
          - os: macos-latest
            target: darwin-arm64
            binary: moonbit-registry
          - os: windows-latest
            target: windows-x64
            binary: moonbit-registry.exe

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup mise
        uses: jdx/mise-action@v2

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build binary
        run: |
          mkdir -p dist
          bun build src/index.ts --compile --target=bun-${{ matrix.target }} --outfile dist/${{ matrix.binary }}

      - name: Archive binary
        shell: bash
        run: |
          cd dist
          if [[ "${{ matrix.os }}" == "windows-latest" ]]; then
            7z a ../moonbit-registry-${{ matrix.target }}.zip ${{ matrix.binary }}
          else
            tar -czvf ../moonbit-registry-${{ matrix.target }}.tar.gz ${{ matrix.binary }}
          fi

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: moonbit-registry-${{ matrix.target }}
          path: moonbit-registry-${{ matrix.target }}.*

  release:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: Extract release notes from CHANGELOG
        id: changelog
        run: |
          # Get version from tag (removes 'v' prefix)
          VERSION="${GITHUB_REF_NAME#v}"
          echo "version=$VERSION" >> $GITHUB_OUTPUT

          # Extract the section for this version from CHANGELOG.md
          # Matches from "## [X.Y.Z]" until the next "## [" or end of file
          NOTES=$(awk -v ver="$VERSION" '
            /^## \[/ {
              if (found) exit
              if ($0 ~ "\\[" ver "\\]") found=1
              next
            }
            found { print }
          ' CHANGELOG.md)

          # If no notes found, use a default message
          if [ -z "$NOTES" ]; then
            NOTES="Release $VERSION"
          fi

          # Write to file for multi-line output
          echo "$NOTES" > release_notes.md
          echo "notes_file=release_notes.md" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          body_path: release_notes.md
          files: |
            artifacts/*
