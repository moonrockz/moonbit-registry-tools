name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup mise
        uses: jdx/mise-action@v2

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Lint
        run: mise run lint

      - name: Test
        run: mise run test

      - name: Build
        run: mise run build

      - name: Verify binary
        run: ./dist/moonbit-registry --version
